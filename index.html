<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/style.css">
    <title>Length converter</title>
</head>
<body>
    <section class="container">
        <div class="disappear">
            <span>LENGTH</span> <span> CONVERTER</span>   
        </div>
        <div class="converter">           
            <div class="input">
                <input type="number" placeholder="input" id="input1">
                <span>=</span>
                <input type="number" placeholder="result" id="result1">
            </div>
            <div class="unit">
                <select name="" id="inputCategory">
                    <option value="kilometer">Kilometer</option>
                    <option value="meter">Meter</option>
                    <option value="centimeter">Centimeter</option>
                </select>
                <select name="" id="resultCategory">
                    <option value="kilometer">Kilometer</option>
                    <option value="meter">Meter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="millimeter">Millimeter</option>
                    <option value="micrometer">Micrometer</option>
                    <option value="nanometer">Nanometer</option>
                    <option value="mile">Mile</option>
                    <option value="yard">Yard</option>
                    <option value="foot">Foot</option>
                    <option value="inch">inch</option>
                </select>            
            </div>
            <div class="btn">
                <button>All Clear</button>
            </div>           
        </div>
    </section>    
    <script src="./assest/js/sqript.js"></script>
</body>
</html>
